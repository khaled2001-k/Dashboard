<!-- Example for offers.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offers</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white p-6 flex flex-col justify-between">
        <div>
            <h3 id="dashboard-link" class="text-2xl font-bold mb-6 cursor-pointer">Dashboard</h3>
            <ul>
                <li>
                    <a href="./dashboard.html" id="content-link-1" class="block py-2 px-4 rounded hover:bg-gray-700">Users</a>
                </li>
                <li>
                    <a href="./skills.html" id="content-link-skills" class="block py-2 px-4 rounded hover:bg-gray-700">Skills</a>
                </li>
                <li>
                    <a href="./offers.html" id="content-link-offers" class="block py-2 px-4 rounded hover:bg-gray-700">Offers</a>
                </li>
                <li>
                    <a href="./requirements.html" id="content-link-requirements" class="block py-2 px-4 rounded hover:bg-gray-700">Requirements</a>
                </li>
            </ul>
        </div>
        <div class="mt-auto">
            <a href="#" id="logout-btn" class="block py-2 px-4 rounded bg-red-600 hover:bg-red-700">Logout</a>
        </div>
    </div>
    <!-- Main content -->
    <div id="content" class="flex-grow ml-64 p-6 overflow-auto">
        <h2 class="text-2xl font-bold mb-4"></h2>
        <div id="table-container">
            <p>Loading offers...</p>
        </div>
        <form id="create-offer-form" class="mt-6">
            <div class="mb-4">
                <label for="offer-name" class="block text-sm font-medium text-gray-700">Offer Name</label>
                <input type="text" id="offer-name" name="offer-name" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
            </div>
            <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded-md">
                <i class="fas fa-plus"></i>
            </button>
        </form>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-5 right-0 bg-green-500 text-white p-4 rounded shadow-md transition-transform transform translate-x-full opacity-0">
        Action successful
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/common.js"></script>
    <script src="../js/offers.js"></script>
</body>
</html>
