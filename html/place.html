<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Details</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body class="flex h-screen">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 text-white p-6 flex flex-col justify-between">
        <div>
            <h3 class="text-2xl font-bold mb-6 cursor-pointer" id="dashboard-link">Dashboard</h3>
            <ul>
                <li>
                    <a href="./dashboard.html" id="content-link-1" class="block py-2 px-4 rounded hover:bg-gray-700">Users</a>
                </li>
                <li>
                    <a href="./skills.html" id="content-link-skills" class="block py-2 px-4 rounded hover:bg-gray-700">Skills</a>
                </li>
                <li>
                    <a href="./offers.html" id="content-link-offers" class="block py-2 px-4 rounded hover:bg-gray-700">Offers</a>
                </li>
                <li>
                    <a href="./requirements.html" id="content-link-requirements" class="block py-2 px-4 rounded hover:bg-gray-700">Requirements</a>
                </li>
            </ul>
        </div>
        <div class="mt-auto">
            <a href="index.html" id="logout-btn" class="block py-2 px-4 rounded bg-red-600 hover:bg-red-700">Logout</a>
        </div>
    </div>
    <!-- Main content -->
    <div id="content" class="flex-grow ml-64 p-6 overflow-auto">
        <h2 class="text-2xl font-bold mb-4">Place Details</h2>
        <div id="place-details" class="bg-white shadow-md rounded p-4 mb-4">
            <p>Loading place details...</p>
        </div>
        <div id="place-media" class="bg-white shadow-md rounded p-4 mb-4">
            <h3 class="text-xl font-bold mb-4">Media</h3>
            <div class="relative w-full max-w-3xl mx-auto" id="carousel">
                <div class="relative h-64 overflow-hidden rounded-lg" id="carousel-inner"></div>
                <button id="prev" class="absolute top-1/2 left-0 transform -translate-y-1/2 bg-gray-800 text-white rounded-full p-2">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button id="next" class="absolute top-1/2 right-0 transform -translate-y-1/2 bg-gray-800 text-white rounded-full p-2">
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
        <div id="opportunities" class="bg-white shadow-md rounded p-4 mb-4">
            <h3 class="text-xl font-bold mb-4">Opportunities</h3>
            <div class="grid grid-cols-2 gap-4" id="opportunities-container"></div>
        </div>
        <div id="reviews" class="bg-white shadow-md rounded p-4">
            <h3 class="text-xl font-bold mb-4">Reviews</h3>
            <div id="reviews-container"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/place.js"></script>
</body>
</html>
